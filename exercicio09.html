<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="tabela-jogadores">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Posição</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela-jogadores"></tbody>
    </table>
    <script>
      const jogadoresSelecao94 = [
        {
          nome: "Taffarel",
          posicao: "Goleiro",
        },
        {
          nome: "Jorginho",
          posicao: "Lateral Direito",
        },
        {
          nome: "Ricardo Rocha",
          posicao: "Zagueiro",
        },
        {
          nome: "Mauro Silva",
          posicao: "Volante",
        },
        {
          nome: "Bebeto",
          posicao: "Atacante",
        },
        {
          nome: "Romário",
          posicao: "Atacante",
        },
        {
          nome: "Dunga",
          posicao: "Volante",
        },
      ];
      const corpoTabela = document.getElementById("corpo-tabela-jogadores");

      jogadoresSelecao94.forEach((jogador) => {
        const linha = document.createElement("tr");
        linha.innerHTML = 
        `<td>${jogador.nome}</td>
        <td>${jogador.posicao}</td>` ;
        corpoTabela.appendChild(linha);
      });
    </script>
  </body>
</html>
